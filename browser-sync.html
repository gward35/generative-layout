<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Generative Testing</title>
    <style>
      body,
      html {
        padding: 0;
        margin: 0;
        overflow-x: hidden;
        width: 100%;
        height: 100%;
        position: relative;
      }

      iframe {
        width: 100%;
        height: 100%;
        display: block;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <iframe
      src="//localhost:8080/"
      id="frame"
      frameborder="0"
      width="300"
      height="300"
    ></iframe>
    <script>
      (function() {
        function resize() {
          document.getElementById("frame").width = window.innerWidth;
          document.getElementById("frame").height = window.innerHeight;
        }
        resize();
        window.addEventListener("resize", resize);
      })();
    </script>
  </body>
</html>
