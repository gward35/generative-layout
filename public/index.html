<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Gimme Pattern - Pattern Generator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap"
      rel="stylesheet"
    />
    <link href="/public/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Gimme Patterns</h1>
      <p class="tagline">
        Beautiful, bespoke machine-generated web patterns. The perfect asset for
        any interactive designer.
      </p>
    </header>
    <main>
      <section class="canvas-container">
        <img class="big-canvas" src="/canvas?" alt="generated pattern" />
      </section>
      <section class="controls-container">
        <div class="canvas-form">
          <div class="controls-grid">
            <div class="dropdown">
              <p class="control-title">Canvas Color</p>
              <div class="select-wrapper">
                <label for="color">Select Color Palette</label>
                <select id="color" name="color">
                  <option value="">Please Select A Color</option>
                  <option value="&color=red">Red</option>
                  <option value="&color=brightred">BrightRed</option>
                  <option value="&color=orange">Orange</option>
                  <option value="&color=salmon">Salmon</option>
                  <option value="&color=blue">Blue</option>
                  <option value="&color=slate">Slate</option>
                  <option value="&color=purple">Purple</option>
                  <option value="&color=myrtle">Myrtle</option>
                  <option value="&color=green">Green</option>
                  <option value="&color=lime">Lime</option>
                  <option value="&color=coral">Coral</option>
                  <option value="&color=jade">Jade</option>
                  <option value="&color=grayscale">Grayscale</option>
                </select>
              </div>
            </div>
            <div class="dropdown">
              <p class="control-title">Canvas Pattern</p>
              <div class="select-wrapper">
                <label for="pattern">Select Pattern</label>
                <select id="pattern" name="pattern">
                  <option value="">Please Select A Pattern</option>
                  <option value="&pattern=false">Default (Square)</option>
                  <option value="&pattern=triangle">Triangle</option>
                  <option value="&pattern=circle">Circle</option>
                  <option value="&pattern=arc">Arc</option
                  ><option value="&pattern=line">Line</option>
                  <option value="&pattern=mmm">MMM</option>
                </select>
              </div>
            </div>
            <div class="input">
              <p class="control-title">Canvas Size</p>
              <div>
                <div class="inputs">
                  <label for="width">Width</label>
                  <input
                    name="width"
                    id="width"
                    type="number"
                    min="100"
                    max="5000"
                    value="2000"
                  />
                </div>
                <div class="inputs">
                  <label for="height">Height</label>
                  <input
                    name="height"
                    id="height"
                    type="number"
                    min="100"
                    max="5000"
                    value="500"
                  />
                </div>
              </div>
            </div>
            <div class="range">
              <p class="control-title">Canvas Tile Size</p>
              <label for="tilesize">Tilesize</label>
              <input
                name="tilesize"
                id="tilesize"
                type="range"
                min="1"
                max="300"
                value="50"
              />
            </div>
            <div class="range">
              <p class="control-title">Canvas Seed</p>
              <label for="seed">Seed</label>
              <input
                name="seed"
                id="seed"
                type="range"
                min="1"
                max="100000"
                value="50"
              />
            </div>
            <div class="button">
              <div>
                <div class="buttons">
                  <button name="random" id="random">
                    Randomize !
                  </button>
                </div>
                <div class="buttons">
                  <button name="save" id="save">
                    <a class="save-link" href="#" download="pattern.png"
                      >Save Pattern</a
                    >
                  </button>
                </div>
              </div>
            </div>
            <div class="input">
              <div class="customColorContainer">
                <div>
                  <input type="checkbox" id="customColor" name="customColor" />
                  <label for="customColor">Add Custom Color Scheme?</label>
                </div>
                <div class="inputs hidden">
                  <label for="firstCustomColor"
                    >First Custom Color Hex Value</label
                  >
                  <input
                    name="firstCustomColor"
                    id="firstCustomColor"
                    type="text"
                    minlength="3"
                    maxlength="7"
                    pattern="^#+([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$"
                  />
                </div>
                <div class="inputs hidden">
                  <label for="middleCustomColor"
                    >Middle Custom Color Hex Value</label
                  >
                  <input
                    name="middleCustomColor"
                    id="middleCustomColor"
                    type="text"
                    minlength="3"
                    maxlength="7"
                    pattern="^#+([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$"
                  />
                </div>
                <div class="inputs hidden">
                  <label for="lastCustomColor"
                    >Last Custom Color Hex Value</label
                  >
                  <input
                    name="lastCustomColor"
                    id="lastCustomColor"
                    type="text"
                    minlength="3"
                    maxlength="7"
                    pattern="^#+([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="documentation-container">
        <a
          class="callout"
          href="https://github.com/istrategylabs/generative-layout"
          >Check out the documentation!</a
        >
      </section>
    </main>
    <footer>
      <div class="footer-callout">
        <p>Have Feedback? I want to know what you think!</p>
        <a class="callout" href="mailto:g.g.ward90@gmail.com">Give Feedback</a>
      </div>
    </footer>
  </body>
  <script src="/public/js/generative.js" type="text/javascript"></script>
</html>
