<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Gimme Pattern - Pattern Generator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap"
      rel="stylesheet"
    />
    <link href="/public/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div>
        <h1>Gimme Patterns</h1>
      </div>
      <p class="tagline">
        Beautiful, bespoke machine-generated web patterns. The perfect asset for
        any interactive designer.
      </p>
    </header>
    <main>
      <section class="canvas-container">
        <img class="big-canvas" src="/canvas?&width=2000&random=true" />
      </section>
      <section class="controls-container">
        <form action="" method="GET" class="canvas-form">
          <div class="controls-grid">
            <div class="dropdown">
              <p class="control-title">Canvas Color</p>
              <label>Select Color Palette</label>
              <select onchange="this.form.submit()">
                <option value="">Please Select A Color</option>
                <option value="&color=red">Red</option>
                <option value="&color=brightred">BrightRed</option>
                <option value="&color=orange">Orange</option>
                <option value="&color=salmon">Salmon</option>
                <option value="&color=blue">Blue</option>
                <option value="&color=slate">Slate</option>
                <option value="&color=purple">Purple</option>
                <option value="&color=myrtle">Myrtle</option>
                <option value="&color=green">Green</option>
                <option value="&color=lime">Lime</option>
                <option value="&color=coral">Coral</option>
                <option value="&color=jade">Jade</option>
                <option value="&color=grayscale">Grayscale</option>
              </select>
            </div>
            <div class="dropdown">
              <p class="control-title">Canvas Pattern</p>
              <label>Select Pattern</label>
              <select>
                <option value="">Please Select A Pattern</option>
                <option value="&pattern=false">Default (Square)</option>
                <option value="&pattern=triangle">Triangle</option>
                <option value="&pattern=circle">Circle</option>
                <option value="&pattern=arc">Arc</option
                ><option value="&pattern=line">Line</option>
                <option value="&pattern=mmm">MMM</option>
              </select>
            </div>
            <div class="input">
              <p class="control-title">Canvas Size</p>
              <label for="width">Width</label>
              <input
                id="width"
                type="number"
                min="100"
                max="5000"
                value="2000"
              />
              <label for="height">Height</label>
              <input id="height" type="number" min="100" max="5000" value="" />
            </div>
            <div class="range">
              <p class="control-title">Canvas Tilesize</p>
              <label for="tilesize">Tilesize</label>
              <input id="tilesize" type="range" min="1" max="500" value="" />
            </div>
            <div class="range">
              <p class="control-title">Canvas Seed</p>
              <label for="seed">Seed</label>
              <input id="seed" type="range" min="1" max="1000000000" value="" />
            </div>
            <div class="checkbox">
              <p class="control-title">Random</p>
              <label for="random">Randomize ?</label>
              <input
                id="random"
                type="checkbox"
                min="1"
                max="1000000000"
                value="&random=true"
              />
            </div>
          </div>
        </form>
      </section>
      <section class="documentation-container">
        <p class="callout">
          Check out the documentation
          <a href="https://github.com/istrategylabs/generative-layout">here!</a>
        </p>
      </section>
    </main>
    <footer>
      <div class="footer-callout">
        <p>Have Feedback? We want to know what you think!</p>
        <button>Give Feedback</button>
      </div>
    </footer>
  </body>  
  <script src="/public/js/generative.js" type="text/javascript"></script>
</html>
